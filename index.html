<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <title>Document</title>
</head>
<body>
  <main>
    <div class="first-container">
      <div class="wrap">
        <h1 class="title">Демо-версия</h1>
        <p class="description">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить</p>
        <button class='button'>
          <p>Попробовать бесплатно</p>
          <div class="circle">
            <div class="arrow"></div>
          </div>
        </button>
      </div>
    </div>
    <div class="second-container">
     <img src="/image/6936b693bec69faddc38d6d12719ccbe.png" alt="">
    </div>
    <div class="modal-wrap">
      <div class="modal">
        <div class="form-wrap">
          <form>
            <div class="close"></div>
            <h2 class="form-title" > Войти в систему</h2>
            <input class="input first" type="text" placeholder="Email/Телефон">
            <input class="input" type="text" placeholder="Пароль">
            <div class="checkbox-wrap">
              <input class="checkbox" type="checkbox"> <p>Запомнить пароль</p>
            </div>
            <button class="restore-button">Восстановить</button>
            <button class="signIn-button">Войти</button>
            <button class="registration-button">Зарегестрироваться</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
